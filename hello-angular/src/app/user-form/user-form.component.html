<form (submit)="doSomething($event)">
  <div [class.error]="!user.firstName" [class.submitted]="submitted">
    Pr√©nom :
    <input
      [style.backgroundColor]="!user.firstName && submitted ? 'red': 'white'"
      [value]="user.firstName"
      (input)="user.firstName = $any($event.target).value"
    />
    <!--
      input.value = user.firstName;
    -->
  </div>
  <div [attr.data-name]="user.lastName" [ngClass]="{error: !user.firstName, submitted}">
    Nom :
    <input
      [appBackgroundInput]="!user.lastName && submitted"
      [value]="user.lastName"
      (input)="user.lastName = $any($event.target).value"
    />
  </div>
  <div>Vous avez saisi : {{ user.firstName }} {{ user.lastName }}</div>
  <div>
    <button [disabled]="!user.firstName">+</button>
  </div>
</form>
