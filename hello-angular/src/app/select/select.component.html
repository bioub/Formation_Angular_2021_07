<div class="selected" (click)="open = !open">{{ selected }}</div>

<div class="items" *ngIf="open">
  <div
    class="item"
    [ngClass]="{ active: selected === item }"
    (click)="handleSelect(item)"
    *ngFor="let item of items"
  >
    {{ item }}
  </div>
</div>

<p>Nombre d'élément dans la liste {{items | count}}</p>
