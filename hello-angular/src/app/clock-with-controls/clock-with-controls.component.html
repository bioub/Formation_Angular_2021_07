<input [value]="format" (input)="format = $any($event.target).value" />
<input [value]="delay" (input)="updateDelay($any($event.target).value)" />
<button (click)="showClock = !showClock">{{ showClock ? "Off" : "On" }}</button>
<button (click)="clock.stop()">Stop</button>
<button (click)="clock.start()">Start</button>
<app-clock [format]="format" [delay]="delay" *ngIf="showClock" #clock></app-clock>
